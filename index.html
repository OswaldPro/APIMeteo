<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Météo</title>
</head>
<body>

  <main class="parent">
    
    <!-- Date et heure -->
    <div class="time"></div>

    <!-- Température actuelle et Vent -->
    <div class="today-wind">
      <div class="today"></div>
      <div class="wind"></div>
    </div>

    <!-- Jour/Nuit + Précipitations -->
    <div class="daytime-nighttime">
      <div class="daytime"></div>
      <div class="nighttime"></div>
    </div>
    
    <div class="hourly-temp"></div>

    <!-- Prévisions sur 7 jours -->
    <div class="week-container">
      <div class="monday"></div>
      <div class="tuesday"></div>
      <div class="wednesday"></div>
      <div class="thursday"></div>
      <div class="friday"></div>
      <div class="saturday"></div>
      <div class="sunday"></div>
    </div>

  </main>

</body>
<script src="script.js"></script>
</html>
